<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Montserrat:600i" rel="stylesheet">
  </head>
  <body>
    <style type="text/css">
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
    </style>
    <div id="root"></div>
  </body>
</html>
